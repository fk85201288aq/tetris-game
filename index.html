<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>俄罗斯方块</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50;
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        .game-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 30px;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
        }
        .game-container {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .side-panel {
            flex: 0 0 250px;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .left-panel {
            text-align: left;
        }
        .right-panel {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        canvas {
            border: 2px solid #34495e;
            background-color: #2c3e50;
        }
        #tetris {
            width: 400px;
            height: 800px;
        }
        #nextPiece {
            width: 160px;
            height: 160px;
            margin: 0 auto;
        }
        .next-piece {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
        }
        .next-piece h3 {
            margin: 0 0 10px 0;
            color: #3498db;
        }
        .game-info {
            color: white;
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        .game-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button.active {
            background-color: #27ae60;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .virtual-controls {
            display: grid;
            grid-template-areas:
                ". up ."
                "left down right"
                ". drop .";
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            touch-action: none;
            margin-top: auto;
        }
        .virtual-btn {
            width: 60px;
            height: 60px;
            background: rgba(52, 152, 219, 0.8);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .virtual-btn:active {
            background: rgba(41, 128, 185, 0.8);
            transform: translateY(2px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .virtual-btn.up { grid-area: up; }
        .virtual-btn.down { grid-area: down; }
        .virtual-btn.left { grid-area: left; }
        .virtual-btn.right { grid-area: right; }
        .virtual-btn.drop { 
            grid-area: drop;
            background: rgba(46, 204, 113, 0.8);
        }
        .virtual-btn.drop:active {
            background: rgba(39, 174, 96, 0.8);
        }

        @media (max-width: 1200px) {
            .game-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .side-panel {
                flex: 0 0 auto;
                width: 100%;
                max-width: 400px;
                margin: 10px 0;
            }
            canvas {
                width: 350px;
                height: 700px;
            }
            .virtual-controls {
                margin-top: 20px;
            }
        }

        @media (max-width: 768px) {
            canvas {
                width: 300px;
                height: 600px;
            }
            .virtual-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .virtual-controls {
                gap: 8px;
                padding: 10px;
            }
            .virtual-btn {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="side-panel left-panel">
            <h2>游戏说明</h2>
            <div class="controls">
                <h3>键盘控制:</h3>
                <p>← → : 左右移动</p>
                <p>↑ : 旋转</p>
                <p>↓ : 加速下落</p>
                <p>空格 : 直接落下</p>
                <p>P : 暂停游戏</p>
            </div>
            <div class="game-info">
                <h3>游戏信息</h3>
                <p>分数: <span id="score">0</span></p>
                <p>时间: <span id="time">00:00</span></p>
                <p>速度: <span id="speed">1.0</span>x</p>
            </div>
        </div>

        <div class="game-container">
            <div class="game-buttons">
                <button id="pause">暂停</button>
                <button id="easy" class="active">简单</button>
                <button id="medium">中等</button>
                <button id="hard">困难</button>
            </div>
            <canvas id="tetris" width="400" height="800"></canvas>
        </div>

        <div class="side-panel right-panel">
            <div>
                <h2>难度说明</h2>
                <p>简单: 基础速度慢，每分钟增加10%，最大2倍速</p>
                <p>中等: 基础速度中等，每分钟增加20%，最大3倍速</p>
                <p>困难: 基础速度快，每分钟增加30%，最大5倍速</p>
                <p class="note">提示：可随时切换难度，游戏会立即重新开始</p>
            </div>
            <div class="next-piece">
                <h3>下一个方块</h3>
                <canvas id="nextPiece" width="160" height="160"></canvas>
            </div>
            <div class="virtual-controls">
                <button class="virtual-btn up">↻</button>
                <button class="virtual-btn left">←</button>
                <button class="virtual-btn down">↓</button>
                <button class="virtual-btn right">→</button>
                <button class="virtual-btn drop">⤓</button>
            </div>
        </div>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
